<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header-title">Настройки</h1>
    <div class="form">
      <h2 class="heading">Ваши данные</h2>
      <p class="heading-text">
        Ваши контактные данные будут использованы только для обработки заказов и
        не будут передаваться третьим лицам
      </p>
      <form>
        <label class="username" for="username">Ф.И.О</label>
        <input
          class="input"
          type="text"
          placeholder="Сидоров Вячеслав Григорьевич"
        />

        <label class="username" for="phone">Телефон</label>
        <input class="input" type="tel" placeholder="+7 (987) 603-52-67" />

        <label class="username" for="mail">E-mail</label>
        <input class="input" type="mail" placeholder="sidorov.val@mail.ru" />

        <label class="username" for="country">Город, страна</label>
        <input
          class="input"
          type="text"
          placeholder="Санкт-Петербург, Россия"
        />

        <label class="username" for="date">Дата рождения</label>
        <input class="input" type="date" placeholder="Username" />

        <button class="button">Сохранить данные</button>
      </form>
    </div>
  </body>
</html>
